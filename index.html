<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 2 - AdminBD Inicio de Sesion FireBase</title>
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   

    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>


    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

     <!--Incorporar app.js-->
     <script src="app.js"></script>





</head>
<body >
    <h1 style="text-align: center;">Examen U2</h1>
    <br>
    

    <div class="container">
        <div class="row align-items-start">
          <h1 [ngClass]="estilo" class="text-center">Magdalena Flores Martínez</h1>
          <p></p>
          <div class="col">
            <div class="col-md-6">
              <div  class="card text-white text-center bg-danger mb-3">
                REGISTRARSE
              </div>
            <div class="card">
              
              <div class="card-body">
                <div class="form-floating mb-3">
                            
                                    <p><input class="form-control" type="email" id="correo" placeholder="Correo"/></p>
                                    <p><input class="form-control" type="text" id="id1" placeholder="ID"/></p>
                                    <p><input class="form-control" type="text" id="curp" placeholder="CURP"/></p>
                                    <p><input class="form-control" type="text" id="nombre" placeholder="Nombre"/></p>
                                    <p><input class="form-control" type="text" id="apellidos" placeholder="Apellidos"/></p>
                                    <p><input class="form-control" type="number" id="edad" placeholder="Edad"/></p>
                                    <p><input class="form-control" type="text" id="domicilio" placeholder="Domicilio"/></p>
                                    <p><input class="form-control" type="text" id="municipio" placeholder="Municipio"/></p>
                                    <p><input class="form-control" type="password" id="contraseña" placeholder="Contraseña"/></p>
                                    <button type="button" class="btn btn-primary" onclick="registro()">Guardar</button>
                                
                </div>

                
              </div>
            </div>
          </div>
      
          </div>
      
          <div class="col">
            <!--Columna Derecha-->
          <div class="col-md-6">
            <div class="card text-white text-center bg-danger mb-3">
              INICIO DE SESION
            </div>
            <p><input class="form-control" type="email" id="correo2" placeholder="ID"/></p>
                    <p><input class="form-control" type="password" id="contraseña2" placeholder="Contraseña"/></p>
                    
                    <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-success" onclick="ingresar()">Iniciar</button>
                </div>
          </div>
      
          </div>
      
        </div>
      </div>


        </div>
        

      </div>

    
      <div id="mostrar"></div>



</body>
</html>
